<div class="container-fluid">
    <div class="container">
        <div class="login-content">

            <div class="login-wrapper">
                <div class="login">
                    <form [formGroup]="LoginFormGroup">
                        <div class="form-input">
                            <label for="username">User Name</label>
                            <input name="username" id="username" type="text" formControlName="usernameControl"
                                class="form-control" required />
                            <input placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" required
                                trim formControlName="passwordControl" />
                            <mat-icon matSuffix (click)="hide = !hide">
                                {{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

                            <div class="erroMessage"
                                *ngIf="LoginFormGroup.controls['passwordControl'].invalid && (LoginFormGroup.controls['passwordControl'].dirty || LoginFormGroup.controls['passwordControl'].touched)">
                                Password required
                            </div>
                            <div>
                                <button mat-raised-button class=" Loginbutton btn btn-sm userdata-btn-submit button"
                                    [disabled]="LoginFormGroup.invalid" (click)="Login()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </div>
</div>
