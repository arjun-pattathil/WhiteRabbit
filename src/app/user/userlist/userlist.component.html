<div class="component-wrapper">


    <div class="row">
        <div class="col-md-6 title-wrapper">
            <button mat-raised-button class=" Loginbutton btn btn-sm userdata-btn-submit button"
                (click)="addUser()">Add User</button>
        </div>
        <div class="col-md-6 text-right">
            <mat-form-field class="userdata-textbox-search-view">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" autocomplete="off">
            </mat-form-field>
        </div>
    </div>
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="slno">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{userList.indexOf(element)+1}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name </th>
                <td mat-cell *matCellDef="let element">
                    {{element.name.title+' ' +element.name.first + ' '+ element.name.last}}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef>Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element">{{element.username}} </td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Password </th>
                <td mat-cell *matCellDef="let element">
                    {{element.password}}
                </td>
            </ng-container>
            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef> DOB </th>
                <td mat-cell *matCellDef="let element">
                    {{element.dob*1000 | date:'dd/MM/yyyy'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element">
                    {{element.phone}}
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
